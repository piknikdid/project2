<script>
    var elems = document.getElementsByClassName('el');
    var delta = Math.PI * 2 / elems.length;
    var x = Math.round(document.documentElement.clientWidth / 2);
    var y = Math.round(document.documentElement.clientHeight / 2);
    var angle = 0;
    var spinSpeed = 30;
    var spinLatency = spinSpeed;
    var changeElementState = function (el) {
        return function () {
            el.classList.add('active');
            setTimeout(function () {
                el.classList.remove('active');
            }, spinLatency);
        }
    };
    var spinElements = function (elems) {
        for (var i = 0; i < elems.length; i++) {
            setTimeout(changeElementState(elems[i]), i * spinSpeed);
        }
    };

    for (var i = 0; i < elems.length; i++) {
        elems[i].style.position = 'absolute';
        elems[i].style.marginLeft = x + 180 * Math.cos(angle) + 'px';
        elems[i].style.marginTop = y + 180 * Math.sin(angle) + 'px';
        angle += delta;
    }
    
    function actionButton(){
        setInterval(function () {
        spinElements(elems);
    }, spinSpeed * elems.length);
    }
